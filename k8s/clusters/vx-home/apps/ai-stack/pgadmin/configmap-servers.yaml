apiVersion: v1
kind: ConfigMap
metadata:
  name: pgadmin-servers
  namespace: ai
  labels:
    app: pgadmin
    app.kubernetes.io/name: pgadmin
    app.kubernetes.io/component: admin-ui
data:
  servers.json: |
    {
      "Servers": {
        "1": {
          "Name": "pgvector (openwebui)",
          "Group": "AI Stack",
          "Host": "pgvector",
          "Port": 5432,
          "MaintenanceDB": "openwebui",
          "Username": "openwebui",
          "SSLMode": "prefer",
          "Comment": "PostgreSQL with pgvector extension for Open WebUI"
        }
      }
    }
