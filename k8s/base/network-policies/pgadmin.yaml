apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pgadmin
  labels:
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: pgadmin
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress
  egress:
  # Allow traffic to pgvector only
  - to:
    - podSelector:
        matchLabels:
          app: pgvector
    ports:
    - port: 5432
      protocol: TCP
  # Allow DNS lookups
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
